<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="shortcut icon" href="./static/message-circle-code.svg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="page"> 
        <div class="messages-container" id="messages-container">
            <!-- Messages will be loaded here -->
        </div>
        <div class="input-container"> 
            <input type="text" name="pseudo" placeholder="Entrez votre pseudo, ex: jbroisin" class="input-pseudo" id="pseudo"/>
            <div class="form-container">
                <input type="text" name="message" placeholder="Saisissez votre message" class="input-message" id="message" onkeydown="handleKeyDown(event)"/>
                <button class="button-send" onclick="envoyer()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/><path d="m10 8 4 4-4 4"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="script/script.js"></script>
</body>
</html>
